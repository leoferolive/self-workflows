name: Deploy to Homelab

on:
  push:
    branches: [main]

jobs:
  deploy:
    uses: {{GITHUB_USER}}/{{TEMPLATE_REPO}}/.github/workflows/deploy.yml@main
    with:
      app_name: {{APP_NAME}}
      app_namespace: {{APP_NAME}}
      app_type: frontend
      dockerfile_path: ./Dockerfile
      node_version: '{{NODE_VERSION}}'
      k8s_path: ./k8s
    secrets: inherit