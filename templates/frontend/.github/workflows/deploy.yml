name: Deploy to Homelab

on:
  push:
    branches: [main]

jobs:
  deploy:
    uses: {{GITHUB_USER}}/self-workflows/.github/workflows/frontend-deploy.yml@main
    with:
      app_name: {{APP_NAME}}
      app_namespace: {{APP_NAME}}
      dockerfile_path: ./Dockerfile
      node_version: '20'
      k8s_path: ./k8s
    secrets: inherit